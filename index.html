<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cryptocurrency Price</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="hero">
      <div class="conatiner">
        <nav class="navbar">
          <div class="menu">
            <ul>
              <li>
                <a href="#"><img src="logo.png" alt="" /></a>
              </li>
              <li><a href="#">market</a></li>
              <li><a href="#">features</a></li>
              <li><a href="#">white papers</a></li>
              <li><a href="#">about us</a></li>
            </ul>
          </div>
          <div class="lang-btn">
            <button>En</button>
          </div>
        </nav>
        <div class="contant">
          <h1>
            buy & <br />
            sell <span>crypto</span>
          </h1>
          <p>
            world's biggest Cryptocurrency exchange available on web <br />
            as well as mobile phone
          </p>
          <button class="explore-more">explore more</button>
        </div>
        <div class="price-card">
          <div class="price-box">
            <div class="coin-logo">
              <img src="bitcoin.png" alt="bitcoin.png" />
            </div>
            <div class="price">
              <span class="coin-price bitcoin">$00</span>
              <br />
              <span class="coin-name">Bitcoin</span>
            </div>
          </div>
          <div class="price-box">
            <div class="coin-logo">
              <img src="./ethereum.png" alt="ethereum" />
            </div>
            <div class="price">
              <span class="coin-price ethereum">$00</span>
              <br />
              <span class="coin-name">ethereum</span>
            </div>
          </div>
          <div class="price-box">
            <div class="coin-logo">
              <img src="./dogecoin.png" alt="dogecoin" />
            </div>
            <div class="price">
              <span class="coin-price dogecoin">$00</span>
              <br />
              <span class="coin-name">dogecoin</span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
